---

- name: "Install python packages"
  pip:
    name: PyMySQL

- name: "Install git and mariadb"
  yum:
    name: "{{ item }}"
    state: present
  loop:
    - git
    - mariadb-server

- name: "Start mariadb service"
  service:
    name: mariadb
    state: started
    enabled: yes

- name: "Find pip package"
  stat:
    path: /root/.my.cnf
  register: mycnf

- name: "Idempotence to users"
  block:
  # Not allow: mysql --user="anonymous"
  - name: "Remove anonymous user account for localhost"
    mysql_user:
      name: ''
      host: localhost
      state: absent
  
  - name: "Change the root userâ€™s password"
    mysql_user:
      name: root
      password: "{{ mysql_root_password }}"
      check_implicit_admin: true
      host: localhost
  
  - name: 'Create .my.cnf with credentials'
    template:
      src: my.cnf
      dest: /root/.my.cnf
      mode: 400
  when: not mycnf.stat.exists

- import_tasks: database.yml

- import_tasks: git.yml

- import_tasks: gitea.yml
